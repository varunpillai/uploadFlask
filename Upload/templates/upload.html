<html>
<head>
	<title>Upload</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/static/upload.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1> Upload Project List </h1>
        <form method="POST" enctype=multipart/form-data action="{{ url_for('upload') }}">
            <div class="form-group">
                <!--label for="projlist">File Input</label -->
                <input type="file" id="projlist" name="projlist">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%
            </div>
        </div>
    </div>

</body>
</html>
